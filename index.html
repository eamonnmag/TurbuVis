<!DOCTYPE html>
<html>
<head>
    <title>Poem Trajectory</title>
    <script type="text/javascript" src="assets/js/lib/d3.v3.min.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <style>
        path {
            fill: none;
            stroke: f1f2f1;
            stroke-width: 1px;
        }

        circle {
            fill: #27aae1;
        }
    </style>
</head>
<body>
<div id="pathAnimation"></div>
<script type="text/javascript" src="assets/js/PoemTurbulence.js"></script>
<script type="text/javascript">

    PoemTurbulence.rendering.renderVis("#pathAnimation", "assets/data/poem-1.json", 50,50);
//    queue()
//            .defer(d3.xml, "assets/data/wiggle.svg", "image/svg+xml")
//            .await(ready);
//
    function ready(error, xml) {

        //Adding our svg file to HTML document
        var importedNode = document.importNode(xml.documentElement, true);
        d3.select("#pathAnimation").node().appendChild(importedNode);

        var svg = d3.select("svg");

        var path = svg.select("path#wiggle"),
                startPoint = pathStartPoint(path);

        var marker = svg.append("circle");
        marker.attr("r", 7)
                .attr("transform", "translate(" + startPoint + ")");

        transition();

        //Get path start point for placing marker
        function pathStartPoint(path) {
            var d = path.attr("d"),
                    dsplitted = d.split(" ");
            return dsplitted[1].split(",");
        }

        function transition() {
            marker.transition()
                    .duration(7500)
                    .attrTween("transform", translateAlong(path.node()))
                    .each("end", transition);// infinite loop
        }

        function translateAlong(path) {
            var l = path.getTotalLength();
            return function(i) {
                return function(t) {
                    var p = path.getPointAtLength(t * l);
                    return "translate(" + p.x + "," + p.y + ")";//Move marker
                }
            }
        }
    }
</script>
</body>
</html>
